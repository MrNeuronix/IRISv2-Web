#{extends 'main.html' /}
#{set title:'Календарь' /}

<script language="JavaScript">
    $(document).ready(function() {

        var calendar = $('#cal').fullCalendar({
            editable: true,
            eventLimit: true,
            lang: 'ru',
            droppable: true,
            defaultView: 'agendaWeek',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            selectable: true,
            selectHelper: true,

            select: function(start, end)
            {
                var title = prompt('Название события:');

                if (title)
                {
                    calendar.fullCalendar('renderEvent',
                            {
                                title: title,
                                start: start,
                                end: end
                            },
                            true
                    );

                    window.open("/calendar/event/new/"+title+"/"+start+"/"+end, 'newevent', 'width=700,height=600');
                }
                calendar.fullCalendar('unselect');
            },

            eventDrop: function(event, delta, revertFunc) {
                $.ajax({
                    url: "/calendar/event/moved",
                    data:
                    {
                        id: event.id,
                        start: event.start.format(),
                        end: event.end.format()
                    }
                });
            },

            eventResize: function(event, delta, revertFunc) {
                $.ajax({
                    url: "/calendar/event/moved",
                    data:
                    {
                        id: event.id,
                        start: event.start.format(),
                        end: event.end.format()
                    }
                });
            },

            eventClick: function(event, jsEvent, view) {
                // opens events in a popup window
                window.open(event.url, 'gcalevent', 'width=700,height=600');
                return false;

                //cal.fullCalendar("refetchEvents");
            },

            events: '/calendar/events',

            loading: function(bool) {
                $('#loading').toggle(bool);
            }
        });
    });
</script>

<div>
    <ul class="breadcrumb">
        <li>
            <a href="/">Главная</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/calendar">Календарь</a>
        </li>
    </ul>
</div>

    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header well" data-original-title>
                <h2><i class="icon-calendar"></i>Календарь</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <div id="cal"></div>
            </div>
        </div>
    </div><!--/row-->
