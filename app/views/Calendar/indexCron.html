#{extends 'main.html' /}
#{set title:'Календарь' /}

<script language="JavaScript">
    $(document).ready(function() {

    });
</script>

<div>
    <ul class="breadcrumb">
        <li>
            <a href="/">Главная</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/calendar">CRON</a>
        </li>
    </ul>
</div>

    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header well" data-original-title>
                <h2><i class="icon-calendar"></i>CRON</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Время запуска</th>
                        <th>Файл</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    #{list items:events, as:'cmd'}
                    <tr>
                        <td>
                        ${cmd.title}
                        </td>

                        <td>
                        ${cmd.period}
                        </td>

                        <td><a href="/commands/edit/${cmd.script}">${cmd.script}</a></td>

                        <td>&nbsp;</td>
                        <td class="center">
                            <a class="btn btn-success" href="/calendar/cron/view/${cmd.id}">
                                <i class="icon-zoom-in icon-white"></i>
                                Подробнее
                            </a>

                            <a class="btn btn-info" href="/calendar/cron/delete/${cmd.id}">
                                <i class="icon-zoom-in icon-white"></i>
                                Удалить
                            </a>
                        </td>
                    </tr>
                    #{/list}

                    #{if events.size()==0}
                        <td colspan="3">
                        Нет запланированных задач!
                        </td>
                    #{/if}

                    </tbody>
                </table>

                <div class="form-actions">
                    <a href="/calendar/cron/new" class="btn btn-primary">Новая задача</a>
                </div>
            </div>
        </div>
    </div><!--/row-->
