#{extends 'main.html' /}
#{set title:'Скрипты' /}

<div>
    <ul class="breadcrumb">
        <li>
            <a href="/">Главная</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/maps">Карты</a>
        </li>
    </ul>
</div>

<div class="row-fluid sortable">

            <div class="box-icon">
                <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>

        <div class="box-content">

            <img src="/maps/render/${map.id}">

        </div>
    </div><!--/span-->
