
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IRISv2 :: #{get 'title' /}</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/terminal/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/terminal/css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/public/terminal/js/jquery-1.11.2.min.js"></script>
    <script src="/public/terminal/js/bootstrap.min.js"></script>
    <script src="/public/terminal/js/jasny-bootstrap.min.js"></script>
    <script src="/public/terminal/js/websocket.js"></script>

    <style>
        html, body {
            height: 100%;
        }

        .navbar-toggle {
            float: left;
            margin-left: 15px;
        }

        .navmenu {
            z-index: 1;
        }

        .canvas {
            position: relative;
            left: 0;
            z-index: 2;
            min-height: 100%;
            padding: 50px 0 0 0;
            background: #fff;
        }

        @media (min-width: 0) {
            .navbar-toggle {
                display: block; /* force showing the toggle */
            }
        }

        @media (min-width: 992px) {
            body {
                padding: 0;
            }
            .navbar {
                right: auto;
                background: none;
                border: none;
            }
            .canvas {
                padding: 0;
            }
        }
    </style>
</head>

<body>
<div class="navmenu navmenu-default navmenu-fixed-left">
    <a class="navmenu-brand" href="#">Управление</a>
    <ul class="nav navmenu-nav">
        <li><a href="/terminal/list"><img src="/public/terminal/imgs/floorplan_icon.png"></a></li>
        <li><a href="#"><img src="/public/terminal/imgs/settings_icon.png"></a></li>
    </ul>
    <ul class="nav navmenu-nav">
        <li><a href="#"><img src="/public/terminal/imgs/logout_icon.png"></a></li>
    </ul>
</div>

<div class="canvas">
    <div class="navbar navbar-default navbar-fixed-top">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
            <span><img src="/public/terminal/imgs/menu.png"/></span>
        </button>
    </div>

    #{doLayout /}

</div>

</body>
</html>
